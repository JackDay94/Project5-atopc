{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'profiles/css/profiles.css' %}">
{% endblock %}

{% block extra_title %}
My Profile
{% endblock %}

{% block content %}
<div class="text-center">
    <h2 class="fw-bold">My Profile</h2>
</div>
<div class="row">
    <div class="col-lg-6 col-md-12">
        <h3 class="text-muted">Delivery Information</h3>
        <p class="text-muted">This is your default delivery Information.</p>
        <form action="" method="post" id="default-profile-form">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit">Update Information</button>
        </form>
    </div>
    <div class="col-lg-6 col-md-12">
        <h3 class="text-muted">Order History</h3>
    </div>
</div>

{% endblock %}
