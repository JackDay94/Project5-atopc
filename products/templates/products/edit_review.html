{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_title %}
Edit Review
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h2 class="fw-bold mb-4 text-center">Edit Review</h2>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-12 col-md-8">
        <h5 class="text-muted">Editing Review for {{ product.name }}</h5>
        <hr>
        <form action="{% url 'edit_review' review.id %}" method="POST" class="form mb-2">
            {% csrf_token %}
            {{ review_form | crispy }}
            <div class="text-center">
                <a href="{% url 'product_detail' product.id %}" class="btn btn-danger">Cancel</a>
                <button class="btn btn-success" type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
