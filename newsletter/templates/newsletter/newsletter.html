{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_title %}
Newsletter
{% endblock %}

{% block content %}
<!-- Newsletter title and subtitle -->
<div class="text-center">
    <h2 class="fw-bold">Subscribe</h2>
    <h5 class="text-muted mb-2">Enter your details below to subscribe to our mailing list.</h5>
</div>
<!-- Newsletter form -->
<div class="row justify-content-center">
    <div class="col-12 col-sm-6 col-lg-4">
        <form action="{% url 'newsletter' %}" method="post" id="newsletter-form">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-success float-end">Submit</button>
            <a href="{% url 'home' %}" class="btn btn-dark float-end me-2">Go back Home</a>
        </form>
    </div>
</div>
{% endblock %}
