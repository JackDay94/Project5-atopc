<li class="list-inline-item">
    <a class="text-black nav-link d-block d-md-none" href="#" id="mobile-search" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="fas fa-search"></i></div>
            <p class="my-0">Search</p>
        </div>
    </a>
    <div class="dropdown-menu border-0 w-100 p-3 rounded-0 my-0" aria-labelledby="mobile-search">
        <form class="form" method="GET" action="">
            <div class="input-group w-100">
                <input class="form-control border border-black rounded-0" type="text" name="q" placeholder="Search for products">
                <div class="input-group-append">
                    <button class="form-control form-control btn btn-black border border-black rounded-0" type="submit">
                        <span class="icon">
                            <i class="fas fa-search"></i>
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</li>
<li class="list-inline-item">
    <a class="text-black nav-link d-block d-md-none" href="#">
        <div class="text-center">
            <div><i class="fas fa-heart"></i></div>
            <p class="my-0">
                Wishlist
            </p>
        </div>
    </a>
</li>
<li class="list-inline-item dropdown">
    <a class="text-black nav-link d-block d-md-none" href="#" id="user-options" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="fas fa-user"></i></div>
            <p class="my-0">Account</p>
        </div>
    </a>
    <ul class="dropdown-menu" aria-labelledby="user-options">
        {% if request.user.is_authenticated %}
            {% if request.user.is_superuser %}
                <li><a href="#" class="dropdown-item">Product Management</a></li>
            {% endif %}
            <li><a href="#" class="dropdown-item">My Profile</a></li>
            <li><a href="#" class="dropdown-item">Logout</a></li>
        {% else %}
            <li><a href="#" class="dropdown-item">Register</a></li>
            <li><a href="#" class="dropdown-item">Login</a></li>
        {% endif %}
    </ul>
</li>
<li class="list-inline-item">
    <a class="text-black nav-link d-block d-md-none" href="#">
        <div class="text-center me-3">
            <div><i class="fas fa-shopping-bag"></i></div>
            <p class="my-0">
                Bag
            </p>
        </div>
    </a>
</li>
