<li class="list-inline-item">
    <a class="text-black nav-link d-block d-md-none" href="#" id="mobile-search" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="text-center ps-2">
            <i class="fas fa-search"></i>
            <p class="my-0">Search</p>
        </div>
    </a>
    <div class="dropdown-menu rounded-0 border-0 w-100 p-3 my-0" aria-labelledby="mobile-search">
        <form class="d-flex nav-item d-md-none" role="search" method="get" action="">
            <div class="input-group border-black nav-item">
                <input class="form-control" type="search" name="q" placeholder="Search for products"
                    aria-label="Search">
                <button class="input-group-text" type="submit"><i class="fas fa-search"></i></button>
            </div>
        </form>
    </div>
</li>
<li class="list-inline-item">
    <a class="text-black nav-link d-block d-md-none" href="#">
        <div class="text-center">
            <i class="fas fa-heart"></i>
            <p class="my-0">
                Wishlist
            </p>
        </div>
    </a>
</li>
<li class="list-inline-item dropdown">
    <a class="text-black nav-link d-block d-md-none" href="#" id="user-options" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <i class="fas fa-user"></i>
            <p class="my-0">Account</p>
        </div>
    </a>
    <ul class="dropdown-menu" aria-labelledby="user-options">
        {% if request.user.is_authenticated %}
            <li><a href="#" class="dropdown-item">My Profile</a></li>
            <li><a href="#" class="dropdown-item">Sign Out</a></li>
        {% else %}
            <li><a href="#" class="dropdown-item">Sign In</a></li>
            <li><a href="#" class="dropdown-item">Register</a></li>
        {% endif %}
    </ul>
</li>
<li class="list-inline-item">
    <a class="text-black nav-link d-block d-md-none" href="#">
        <div class="text-center me-4">
            <i class="fas fa-shopping-bag"></i>
            <p class="my-0">
                Bag
            </p>
        </div>
    </a>
</li>
